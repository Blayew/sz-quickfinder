<f:layout name="Default"/>

<f:section name="main">

	<f:form pageUid="{searchPid}" controller="">
		<input type="text" class="tx-indexedsearch-searchbox-sword"
			   name="tx_indexedsearch[sword]" value="" placeholder="{f:translate(key: 'search-placeholder')}"/>
		<button type="submit">
			<f:translate key="search">Search</f:translate>
		</button>
		<div class="tx-indexedsearch-searchbox-results"></div>
	</f:form>

</f:section>
