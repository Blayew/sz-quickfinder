{namespace sz=Sunzinet\SzIndexedSearch\ViewHelpers}

<f:layout name="Default"/>

<f:for each="{results}" as="result">
	<li>
		<f:link.action extensionName="News" controller="News" action="detail"
					   arguments="{news: result}" pageUid="{settings.newsDetailPid}">
			<sz:format.highlight>{result.title}</sz:format.highlight>
		</f:link.action>
	</li>
</f:for>
