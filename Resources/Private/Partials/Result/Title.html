{namespace sz=Sunzinet\SzQuickfinder\ViewHelpers}

<f:if condition="{pageUid}">
    <f:then>
        <f:link.page pageUid="{pageUid}" section="{section}">
            <div><f:format.html><sz:format.highlight>{title}</sz:format.highlight></f:format.html></div>
        </f:link.page>
    </f:then>
    <f:else>
        <div><f:format.html><sz:format.highlight>{title}</sz:format.highlight></f:format.html></div>
    </f:else>
</f:if>
